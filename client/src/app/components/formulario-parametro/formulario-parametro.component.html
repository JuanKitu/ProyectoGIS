<form [formGroup]="formularioParametro" (ngSubmit)="modificarParametro()">
    <ion-list>
        <!-- Parametros: -->
        <ion-card>
            <ion-card-header>Parametro</ion-card-header>
            <ion-item>
                <ion-icon name="arrow-up-outline" slot="start"></ion-icon>
                <ion-label position="stacked">Fuerza de Rozamiento:</ion-label>
                <ion-input formControlName="fuerzaRozamiento" type="number" placeholder="0.988" [value]="parametro.operador"></ion-input>
            </ion-item>
            <ion-item>
                <ion-icon name="arrow-down-outline" slot="start"></ion-icon>
                <ion-label position="stacked">Coeficiente de Rozamiento:</ion-label>
                <ion-input formControlName="coeficienteRozamiento" type="number" placeholder="0.66" [value]="parametro.operador"></ion-input>
            </ion-item>
            <ion-item>
                <ion-icon name="repeat-outline" slot="start"></ion-icon>
                <ion-label position="stacked">Vueltas:</ion-label>
                <ion-input formControlName="vueltas" type="number" placeholder="20" [value]="parametro.operador"></ion-input>
            </ion-item>
            <ion-item>
                <ion-icon name="timer-outline" slot="start"></ion-icon>
                <ion-label position="stacked">Tiempo Actual:</ion-label>
                <ion-input formControlName="tiempoActual" type="number" placeholder="10" [value]="parametro.operador"></ion-input>
            </ion-item>
        </ion-card>
    </ion-list>
    <div padding>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-button type="submit" shape="round" fill="solid" [disabled]="!formularioParametro.valid" *ngIf="!archivado">
                        <ion-icon name="add-circle-outline"></ion-icon>
                    </ion-button>
                </ion-col>
                <ion-col>
                    <ion-button *ngIf="!archivado" fill="solid" shape="round" color="danger" class="ion-float-right" (click)="bajaParametro()">
                        <ion-icon name="trash-outline"></ion-icon>
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</form>
