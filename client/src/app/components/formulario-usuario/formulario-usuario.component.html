<form [formGroup]="formularioUsuario" (ngSubmit)="crearUsuario()">
    <ion-grid>
        <ion-row color="primary" class="ion-justify-content-center">
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                <div text-center>
                    <h3>Registrarse</h3>
                </div>
                <div padding>
                    <ion-item>
                        <ion-input formControlName="legajo" type="number" placeholder="14116522"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input formControlName="email" type="email" placeholder="your@email.com"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input formControlName="repassword" type="password" placeholder="Password again"></ion-input>
                    </ion-item>
                    <div *ngIf="formularioUsuario.errors?.diferentePass">
                        <p>Las contraseÃ±as deben ser iguales</p>
                    </div>
                </div>
                <div padding>
                    <ion-button size="large" type="submit" [disabled]="formularioUsuario.invalid" expand="block">Register</ion-button>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</form>
