<form [formGroup]="formularioSesion" (ngSubmit)="iniciarSesion(formularioSesion)">
    <ion-grid>
        <ion-row color="primary" class="ion-justify-content-center">
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                <div text-center>
                    <h3>Inciar Sesion</h3>
                </div>
                <div padding>
                    <ion-item>
                        <ion-input formControlName="cuenta" type="text" placeholder="legajo o email"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
                    </ion-item>
                </div>
                <div padding>
                    <ion-button size="large" type="submit" color="success" [disabled]="formularioSesion.invalid" expand="block">LOGIN</ion-button>
                    <ion-button class="g-signin2" data-onsuccess="onSignIn" id="btnGoogle" expand="block">
                        <ion-icon name="logo-google"></ion-icon>
                    </ion-button>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>


</form>
