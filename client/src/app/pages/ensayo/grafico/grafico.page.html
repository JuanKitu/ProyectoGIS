<app-header [titulo]="titulo">

</app-header>

<ion-content [fullscreen]="true">
    <ion-grid *ngIf="!ocultar">
        <ion-row>

            <ion-col size="9" size-lg="9" size-xl="9">
                <app-grafico-ensayo [realTime]=true [idEnsayo]=-1></app-grafico-ensayo>
            </ion-col>
            <ion-col size="3" size-lg="3" size-xl="3">
                <!-- <app-informacion-ensayo></app-informacion-ensayo> -->
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <app-controles-ensayo></app-controles-ensayo>
            </ion-col>
        </ion-row>
    </ion-grid>


    <ion-slides pager="true" *ngIf="ocultar">
        <ion-slide>
            <ion-grid>
                <ion-row size="1">
                    <ion-col>
                        <app-grafico-ensayo [realTime]=true [idEnsayo]=-1></app-grafico-ensayo>
                    </ion-col>
                </ion-row>
            </ion-grid>

        </ion-slide>
        <ion-slide>
            <ion-grid>
                <ion-row>
                    <ion-col size="12">
                      <!--   <app-informacion-ensayo></app-informacion-ensayo> -->
                    </ion-col>
                    <ion-col size="12">
                        <app-controles-ensayo></app-controles-ensayo>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-slide>
    </ion-slides>


</ion-content>
